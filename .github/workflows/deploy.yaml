name: Build and Deploy to AKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: gblog

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate image tag
        id: tag
        run: |
          TAG=$(date +'%Y%m%d-%H%M%S')
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Generated tag: $TAG"

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_TOKEN_NAME }}
          password: ${{ secrets.ACR_TOKEN_PASSWORD }}

      - name: Build and push Docker image
        run: |
          IMAGE_TAG="${{ secrets.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}"
          
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG
          
          echo "Pushed image: $IMAGE_TAG"

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Update deployment image
        run: |
          IMAGE_TAG="${{ secrets.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}"
          
          kubectl set image deployment/gblog gblog=$IMAGE_TAG -n apps
          
          echo "Updated deployment to use: $IMAGE_TAG"

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/gblog -n apps --timeout=120s

