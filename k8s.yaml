apiVersion: apps/v1
kind: Deployment
metadata:
  name: gblog
  namespace: apps
  labels:
    app: gblog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gblog
  template:
    metadata:
      labels:
        app: gblog
    spec:
      imagePullSecrets:
        - name: acr-secret
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: gblog
          image: gimages.azurecr.io/gblog:20260105-043438
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true

---
apiVersion: v1
kind: Service
metadata:
  name: gerardosalazar-com-service
  namespace: apps
  labels:
    app: gblog
spec:
  type: ClusterIP
  selector:
    app: gblog
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP

